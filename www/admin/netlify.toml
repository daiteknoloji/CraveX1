# Netlify Configuration for Synapse Admin
# ========================================

[build]
  # Build komutları
  command = "yarn install && yarn build"
  publish = "dist"
  
  # Node.js versiyonu
  [build.environment]
    NODE_VERSION = "20"

# Production redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache ayarları
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/config.json"
  [headers.values]
    Cache-Control = "no-cache"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

