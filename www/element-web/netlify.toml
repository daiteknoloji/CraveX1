# Netlify Configuration for Element Web
# ======================================

[build]
  # Pre-built webapp'i direkt publish et (local'de build edildi)
  command = "echo 'Using pre-built webapp'"
  publish = "webapp"
  
  # Node.js versiyonu (gerekmiyor ama kalsın)
  [build.environment]
    NODE_VERSION = "20"

# Production redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache ayarları (performans için)
[[headers]]
  for = "/bundles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/config.json"
  [headers.values]
    Cache-Control = "no-cache"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=*, microphone=*, display-capture=*"
