name: Deploy Admin Panel to Azure Static Web Apps

on:
  push:
    branches:
      - main
    paths:
      - 'www/admin/**'
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Admin Panel
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        working-directory: ./www/admin
        run: yarn install --immutable

      - name: Build Application
        working-directory: ./www/admin
        run: yarn build
        env:
          NODE_ENV: production

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/www/admin/dist"
          skip_app_build: true
          output_location: ""

      - name: Deployment Success
        run: |
          echo "‚úÖ Admin Panel successfully deployed!"
          echo "üåê URL will be shown in Azure Portal"

